<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SpoonShot Submission</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Book Inventory Management</h1>
    <h6>Maanas Dwivedi, E17CSE156, Bennett University</h6>
    <div class="box">
        <input type="form-control form-control-sm" id="search" placeholder="Search" />
        <button class="btn btn-primary" type="button" style="margin-left: 11px;" onclick="search()">Search</button>
        <button class="btn btn-secondary" type="button" style="margin-left: 11px;" onclick="getInv()">Inventory</button>
    </div>
    <div style="text-align:center">
        <label for="inc">Count to increment/decrement by:</label>
        <input type="number" id="inc" min="1" max="100" hint="Count to increment by" value="1">
    </div>
    <div class="container" id="cont" style="margin-top: 10px;">
        <!-- Divs added by javascript go here. -->
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
    <script type="text/javascript" src="static/grid.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>getInv()</script>
